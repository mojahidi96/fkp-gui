<div *ngIf="loading">
    <sncr-loader class="custom-inline" [isLoading]="true"></sncr-loader>
</div>

<div class="warningMessage" *ngIf="shops.length === 0 && !loading">
    <sncr-notification message="SHOP-NO_SHOPS_TO_DISPLAY" type="warning"></sncr-notification>
</div>
<div *ngIf="shops.length > 0">
    <sncr-datatable [value]="shops" [cols]="cols" (onRowSelect)="onRowSelect()" [(selection)]="shopSelected" selectionMode="radio"
                    sortField="rootCustomerName" sortOrder="1" radioSelectionName="shop_selection">
        <sncr-header></sncr-header>
    </sncr-datatable>

    <div class="next-button">
        <sncr-button type="strong" [disabled]="buttonDisable" (click)="manageNextSection()">
            Weiter
        </sncr-button>
    </div>
</div>

<div class="c-color-swatch">
  <div class="c-color-swatch__swatch" [ngStyle]="{background: colorCode}"></div>
  <div class="c-color-swatch__info">
    <div class="c-color-swatch__display-name">{{ displayName }}</div>
    <div class="c-color-swatch__color-code">{{ colorCode }}</div>
    <div class="c-color-swatch__variable-name">${{ variableName }}</div>
  </div>
</div>
